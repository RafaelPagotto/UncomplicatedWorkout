<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <title>Uncomplicated Workout</title>
</head>

<body>
    <header>
        <button class="lang-toggle" id="langToggle" type="button">PT-BR</button>
    </header>

    <noscript>
        <section class="panel" style="margin: 0 7vw 3rem;">
            <h2>JavaScript is required</h2>
            <p>This site builds your workout plan dynamically. Please enable JavaScript to use the planner.</p>
            <p>If you want help, contact uncomplicatedworkout@gmail.com.</p>
        </section>
    </noscript>

    <main>
        <section class="hero" id="top">
            <div class="hero-content">
                <div class="hero-eyebrow" id="heroEyebrow"></div>
                <h1 id="heroTitle"></h1>
                <p id="heroIntro"></p>
                <div class="hero-actions">
                    <button class="button primary" id="startButton" type="button"></button>
                    <button class="button ghost" id="resumeButton" type="button" hidden></button>
                </div>
            </div>
            <div class="hero-card">
                <h3 id="cardTitle"></h3>
                <ul id="cardList"></ul>
            </div>
        </section>

        <section class="panel" id="customizer">
            <h2 id="customizeTitle"></h2>
            <p id="customizeIntro"></p>
            <form id="plannerForm">
                <div class="form-grid">
                    <div class="form-field">
                        <label for="splitSelect" id="splitLabel"></label>
                        <select id="splitSelect">
                            <option value="fullBody"></option>
                            <option value="upperLower"></option>
                            <option value="pullPushLegs"></option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="planSelect" id="planLabel"></label>
                        <select id="planSelect">
                            <option value="recommended"></option>
                            <option value="custom"></option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="volumeSelect" id="volumeLabel"></label>
                        <select id="volumeSelect">
                            <option value="high"></option>
                            <option value="moderate" selected></option>
                            <option value="low"></option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="frequencySelect" id="frequencyLabel"></label>
                        <select id="frequencySelect">
                            <option value="high"></option>
                            <option value="moderate" selected></option>
                            <option value="low"></option>
                        </select>
                    </div>
                </div>
                <p class="helper" id="helperText"></p>
                <button class="button primary" id="applyButton" type="submit"></button>
            </form>
        </section>

        <section class="panel workout" id="workoutOutput">
            <div class="workout-header">
                <h2 id="workoutTitle"></h2>
                <p id="workoutMeta"></p>
            </div>
            <div class="workout-days" id="workoutDays"></div>
        </section>
    </main>

    <footer>
        <p data-footer></p>
        <p data-footer></p>
        <p data-footer></p>
        <p>
            <span id="legalText"></span>
            <a id="footerLink" href="https://drive.google.com/drive/folders/1ht77WsvJMsuKzFdfi4jJnO2iXqIV2juW?usp=drive_link" target="_blank" rel="noopener noreferrer"></a>.
        </p>
        <p data-footer></p>
    </footer>

    <script src="js/app.js"></script>
</body>

</html>
